<!--Specs tab's content-->
<div class="product-specs" ng-show="tab.isSet(2)">   
    <ul class="list-common">
        <li><strong>Product ID:</strong> {{product.id}}</li>
        <li><strong>Publisher:</strong> {{product.publisher}}</li>
        <li><strong>Platform:</strong> {{product.platform.name}}</li>
        <li><strong>Released:</strong> {{product.released}}</li>
        <li><strong>For Age:</strong> {{product.age}}+</li>
        <li><strong>Region:</strong> {{product.region}}</li>
        <li><strong>Condition:</strong> {{product.condition}}</li>
        <li><strong>Warranty:</strong> {{product.warranty}}</li>
    </ul>
</div>
